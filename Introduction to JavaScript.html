
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Features</title>
    <script>
        window.onload = function() {
         
            alert("Welcome to the webpage!");
            console.log("This is a message logged in the browser's console.");
            document.getElementById('This is my content').innerHTML = "this is the Phrase.";
        };
    </script>
</head>
<body>
    <h2>Welcome to a Webpage</h2>
    <button onclick="alert('You clicked the button!')">Click Me</button>
    <p id="This is my content">Basic Phrase .</p>
</body>
</html>
